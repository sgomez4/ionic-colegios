<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doSignup()">
        <ion-list>

            <ion-item>
                <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.nombre" name="nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'LASTNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.primerapellido" name="primerapellido"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'LASTNAME2' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.segundoapellido" name="segundoapellido"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="account.correo" name="correo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'PHONE' | translate }}</ion-label>
                <ion-input type="phone" [(ngModel)]="account.telcontacto" name="telefono"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
